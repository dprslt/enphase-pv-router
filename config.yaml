name: "Enphase PV Router"
version: "1.0.0"
slug: "enphase-pv-router"
description: "Routes excess solar PV power to resistive loads via WiFi dimmer. Bridges Enphase Envoy Gateway with Xlyric PV Dimmer."
url: "https://github.com/dprslt/enphase-pv-router"
init: false
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
startup: services
boot: auto
services:
  - mqtt:need
options:
  envoy_hostname: ""
  envoy_token: ""
  dimmer_hostname: ""
  load_power: 1875
  max_power: 100
  mqtt_host: "core-mosquitto:1883"
  mqtt_username: ""
  mqtt_password: ""
schema:
  envoy_hostname: str
  envoy_token: password
  dimmer_hostname: str
  load_power: "int(1,10000)"
  max_power: "int(1,100)"
  mqtt_host: str
  mqtt_username: str?
  mqtt_password: password?
